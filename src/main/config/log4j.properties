# El estado del Logger ROOT.
log4j.rootLogger=WARN, CONSOLE
log4j.rootCategory=WARN, CONSOLE

# Seteamos los loggers.
log4j.logger.net.sf.jasperreports=INFO, CONSOLE
log4j.logger.com.common.report=DEBUG, CONSOLE

# Los additivity para no duplicar las salidas por consola.
log4j.additivity.net.sf.jasperreports=false
log4j.additivity.com.common.report=false

# La salida por consola.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern= %d{HH:mm:ss,SSS} [%t] %C.%M - %m%n